<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // find the factor of given number
        let num = prompt("Enter a number: ");
        num = parseInt(num);

        for(let i = 1; i <= num; i++) {

            if(num%i==0){
                console.log(`factors of ${num} is = ${i}`);
            }
        }
    </script>
</body>
</html>
