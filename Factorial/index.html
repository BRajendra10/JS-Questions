<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // factorial
        let n = 5;

        for(let i = n-1; i >= 1; i--) {
            n*=i;
        }

        console.log(`Factorial = ${n}`);
    </script>
</body>
</html>
