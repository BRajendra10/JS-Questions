<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    
    <script>
      // WAP to converte Celsius to Fahrenheit

      let celsius = prompt("Enter a number: ");
      celsius = parseInt(celsius);

      const fahrenheit = celsius * 1.8 + 32;

      console.log(`${celsius} deg celsius is = ${fahrenheit} fahrenheit.`);
    </script>
  </body>
</html>
