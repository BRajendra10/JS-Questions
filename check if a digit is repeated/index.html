<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // wap to check if digit is repeated in and array

        let digit = prompt("Enter a number: ");
        digit = parseInt(digit);
        let arr = [15, 28, 46, 89, 47, 82, 45, 8];
        const sameDigit = [];

        arr.forEach((num) => {
            n = num.toString();

            for(let i = 0; i < n.length; i++) {
                if(n[i] == digit) {
                    sameDigit.push(n);
                }
            }
        });

        console.log(sameDigit);
    </script>
</body>
</html>
