    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Enter a number: ");
      let b = prompt("Enter a number: ");
      a = parseInt(a);
      b = parseInt(b);

      a = a + b; // 10 + 20 = 30
      b = a - b; // 30 - 20 = 10
      a = a - b; // 30 - 10 = 20

      // this question can be hand throught another method using third variable
      // let c = a;
      // a = b;
      // b = a;

      console.log(`a = ${a}, b = ${b}`);
    </script>
  </body>
