<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <script>
      // print all prime numbers in array.
      let nums = [];

      for (let i = 1; i <= 50; i++) {
        nums.push(i);
      }

      nums.forEach((num) => {
        let count = 0;
        if (num < 1) {
          count = 0;
        } else if (num > 1) {
          for (let i = 1; i <= num; i++) {
            if (num % i == 0) {
              count++;
            }
          }

          if (count == 2) {
            console.log(`${num} is a prime number.`);
          }
        }
      });
    </script>
  </body>
</html>
